<div class="container">
  <div class="centered">
    <mat-button-toggle-group
      [(ngModel)]="selectedLoadingIndicator"
      aria-label="Loading Indicator Mode"
    >
      <mat-button-toggle value="determinate">Determinate</mat-button-toggle>
      <mat-button-toggle value="indeterminate">Indeterminate</mat-button-toggle>
      <mat-button-toggle value="spinner">Spinner</mat-button-toggle>
    </mat-button-toggle-group>
  </div>

  @switch(selectedLoadingIndicator()){ @case('determinate'){
  <app-linear-loading-indicator
    [events]="events()"
    [numberOfEvents]="numberOfEvents()"
    mode="determinate"
  ></app-linear-loading-indicator>
  } @case('indeterminate'){
  <app-linear-loading-indicator
    [events]="events()"
    [numberOfEvents]="numberOfEvents()"
    mode="indeterminate"
  ></app-linear-loading-indicator>
  } @case('spinner'){
  <p>Spinner Here</p>
  }}
</div>
